<div>
    <h3 matDialogTitle i18n>Edit Groovy Script</h3>
</div>
<mat-dialog-content>
    <div style="height:400px;margin-right:10px;margin-left:10px;">
        <lib-editor #editor mode="text" theme="eclipse" style="width:100%;height:100%;"></lib-editor>
    </div>
</mat-dialog-content>
<mat-dialog-actions style="display:flex; justify-content: right;">
    <div>
        <button mat-button matDialogClose="false">
            <mat-icon>cancel</mat-icon>
            <ng-container i18n>Cancel</ng-container>
        </button>
        <button mat-button (click)="accept()">
            <mat-icon>done</mat-icon>
            <ng-container i18n>Accept</ng-container>
        </button>
    </div>
</mat-dialog-actions>
